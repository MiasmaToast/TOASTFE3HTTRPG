						Current Hitpoints
					</meter>
				</label>

				<input
					id="hitpoints-input"

					type="number"
					name="level-input"
					min="0"
					value="0"/>

				<br />

				<label for="character-name">Name</label> <br />

					id="character-name"
					oninput="refresh_name()"
					type="text"
					name="character-name"> <br />

				<select id="character-weapon" name="character-weapon" oninput="refresh_weapon()">

					<option value="Heal">Heal</option>
					
				</select>
				<select id="character-triangle" oninput="refresh_triangle()">

						Advantage
					</option>
					<option value="0" selected="">
						Normal
					</option>
					<option value="-15">
						Disadvantage
					</option>
				</select> <br />

					<option value="Mage">Mage</option>

					<option value="Pegasus Knight">Pegasus Knight</option>
